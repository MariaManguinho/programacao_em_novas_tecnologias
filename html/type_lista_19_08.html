<!DOCTYPE html>
<html>
    <body>
        <h2>Tipos de types nas listas</h2>
        <ol type="1">
            <li>Café</li>
            <li>Chá</li>
            <li>Leite</li>
        </ol>
        <ol type="A">
            <li>Café</li>
            <li>Chá</li>
            <li>Leite</li>
        </ol>
        <ol type="a">
            <li>Café</li>
            <li>Chá</li>
            <li>Leite</li>
        </ol>
        <ol type="I">
            <li>Café</li>
            <li>Chá</li>
            <li>Leite</li>
        </ol>
        <ol type="i">
            <li>Café</li>
            <li>Chá</li>
            <li>Leite</li>
        </ol>
    </body>
</html>
