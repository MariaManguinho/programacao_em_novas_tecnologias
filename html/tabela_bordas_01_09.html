<!DOCTYPE html>
<html>
<head>
    <style>
        table, th, td{
            border: 1px solid red;
            border-collapse: collapse; /*sem o collapse as linhas ficam duplicadas*/
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td> 1A </td><td> 2A </td>
    </tr>
    <tr>
        <td> 2A </td><td> 2B </td>
    </tr>
    <tr>
        <td> 3A </td><td> 3B </td>
    </tr>
</table>
</body>
</html>
